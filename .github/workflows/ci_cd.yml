name: CerifyNow CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  django_ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.12 ]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        run: |
          python manage.py test

  deploy_django:
    runs-on: ubuntu-latest
    needs: django_ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            cd /home/ubuntu
            REPO_DIR="CerifyNow"

            if [ ! -d "$REPO_DIR" ]; then
              echo "üì¶ Cloning repository..."
              git clone https://github.com/CerifyNow/CerifyNow-API-v1.git $REPO_DIR
            else
              echo "üîÑ Pulling latest changes..."
              cd $REPO_DIR
              git pull origin main
              cd ..
            fi

            cd /home/ubuntu/$REPO_DIR

            
            echo "üêç Creating virtual environment..."
            python3 -m venv venv || python -m venv venv || { echo "‚ùå Venv yaratib bo‚Äòlmadi"; exit 1; }
            
            if [ ! -f "venv/bin/activate" ]; then
               echo "‚ùå venv yaratishda muammo bor, activate fayli topilmadi"
               exit 1
            fi
            
            echo "‚öôÔ∏è Activating virtual environment..."
            source venv/bin/activate

            echo "üì¶ Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "üß¨ Running migrations..."
            python manage.py migrate --noinput

            echo "üé® Collecting static files..."
            python manage.py collectstatic --noinput

            echo "üöÄ Restarting Django service..."
            sudo systemctl daemon-reload
            sudo systemctl restart cerifynow.service

            echo "‚úÖ Deployment complete!"
